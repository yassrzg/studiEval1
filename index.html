<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/style.css" type="text/css">
  </head>
  <body>

    <header>
        <!-- Réseau Social -->

        <div id="reseaux-social">
            <div>
                <img src="asset/img/icons8-facebook.svg" alt="icone-fb" />
                <a href="https://icones8.fr/" class="color-white">FACEBOOK</a>
            </div>
            <div>
                <img src="asset/img/icons8-twitter.svg" alt="icone-fb" />
                <a href="https://icones8.fr/" class="color-white">TWITTER</a>
            </div>
            <div>
                <img src="asset/img/icons8-lecture-de-youtube.svg" alt="icone-fb" />
                <a href="https://icones8.fr/" class="color-white">YOUTUBE</a>
            </div>
            <div>
                <img src="asset/img/icons8-instagram.svg" alt="icone-fb" />
                <a href="https://icones8.fr/" class="color-white">INSTAGRAM</a>
            </div>
        </div>
    </header>
    <nav class="navbar" id="navbar-pc">
        <div class="container-fluid">

            <div class="d-flex">
                <img src="asset/img/logo.png" alt="logo" id="logo"/>
            </div>
            <div>
                <a class="navbar-brand">EVENT</a>
                <a class="navbar-brand">ABOUT US</a>
                <a class="navbar-brand">Navbar</a>
                <button type="button" class="btn btn-outline-warning" >JOIN US</button>
            </div>
            
        </div>
    </nav>
    <nav class="navbar fixed-top" id="navbar-phone">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="asset/img/logo.png" id="logo-phone"/>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Ocean Protect</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Join Us</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Event
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Nettoyage de Plage</a></li>
                    <li><a class="dropdown-item" href="#">Journée sensibilisation</a></li>
                    <li><a class="dropdown-item" href="#">Plongée nettoyage</a></li>
                  </ul>
                </li>
              </ul>
              <div class="d-flex mt-3">
                <img src="asset/img/logo.png" alt="logo" class="logo-menu-phone">
              </div>
            </div>
          </div>
        </div>
    </nav>

    <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="..." class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
